<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Summary</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <img src="https://i.imgur.com/UePbdph.png" alt="Music illustration">
      </div>
      <div class="card-body">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
          <div class="plan-details">
            <img src="https://img.icons8.com/ios-filled/50/000000/musical-notes.png" alt="music icon">
            <div>
              <strong>Annual Plan</strong>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="proceed-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
